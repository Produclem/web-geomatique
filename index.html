<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activités proches !</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="map.js"></script>
<body>
<div class="containerLeft">
    <div id="search">
        <div class="searchInput white">
            <input type="text" placeholder="Rechercher..." id="searchInput">
        </div>
        <div class="pointer white">
            <img src="images/pointer.png" alt="Pointer" id="pointer">
        </div>
    </div>
    <div id="map"></div>
    <div id="filters">
        <div id="range">
            <div>
                <div class="range-title">Distance maximale</div>
                <div id="rangeValue">15km</div>
            </div>
            <input type="range" min="500" max="30000" value="15000" step="1" class="slider" id="rangeSlider">
            <div class="transport-icons">
                <div>
                    <div><img src="images/nike.png" alt="Walking" data-value="500"></div>
                    <span>500m</span>
                </div>
                <div>
                    <div><img src="images/nike.png" alt="Walking" data-value="1000"></div>
                    <span>1km</span>
                </div>
                <div>
                    <div><img src="images/bike.png" alt="Bike" data-value="5000"></div>
                    <span>5km</span>
                </div>
                <div>
                    <div><img src="images/bike.png" alt="Bike" data-value="10000"></div>
                    <span>10km</span>
                </div>
                <div>
                    <div><img src="images/car.png" alt="Car" data-value="20000"></div>
                    <span>20km</span>
                </div>
            </div>
        </div>
        <div class="parentTypeActivite">
            <div class="listTypeActivities" id="activityTypeList">
                <div class="activity-column" id="column1"></div>
                <div class="activity-column" id="column2">
                    <div id="equipment-button">Équipements sportifs <img src="images/arrow-square.png"></div>
                </div>
            </div>
            <div id="nbActivites"></div>
        </div>
    </div>
</div>
<div class="containerRight">
    <div class="activities">
        <div>
            <h2>Activités</h2>
        </div>
        <div class="listActivities">
            <div class="activity">
                <div class="activity_title">Cinéma Pathé Gaumont</div>
                <div class="activity_place">75016 - Paris</div>
                <div class="activity_type colorCine">CINEMA</div>
                <div class="activity_description">
                    Cinema plutot sympa situé en centre ville avec plus de 13 salles dont 2 en IMAX, et une en dolby digital.
                </div>
                <div class="activity_distance">à 355m...</div>
            </div>
        </div>
    </div>
</div>
    <div class="overlay" id="overlay"></div>
    <div id="modal">
        <div id="modal-header">
            <h3>Équipements sportifs</h3>
            <span id="modal-close">✖</span>
        </div>
        <div>
            <input type="text" id="search-bar" placeholder="Rechercher un équipement..." />
            <div><img src="images/checked.png" alt=":ok:"></div>
        </div>
        <div id="equipment-list"></div>
    </div>
</body>
</html>
