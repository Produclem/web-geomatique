<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activités proches !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="containerLeft">
    <div id="search">
        <div class="searchInput white">
            <input type="text" placeholder="Rechercher..." id="searchInput">
        </div>
        <div class="pointer white">
            <img src="images/pointer.png" alt="Pointer" id="pointer">
        </div>
    </div>
    <div id="map"></div>
    <div id="filters">
        <div id="range">
            <div>
                <div class="range-title">Distance maximale</div>
                <div id="rangeValue">5km</div>
            </div>
            <input type="range" min="500" max="30000" value="5000" step="1" class="slider" id="rangeSlider">
            <div class="transport-icons">
                <div>
                    <div><img src="images/nike.png" alt="Walking" data-value="500"></div>
                    <span>500m</span>
                </div>
                <div>
                    <div><img src="images/nike.png" alt="Walking" data-value="1000"></div>
                    <span>1km</span>
                </div>
                <div>
                    <div><img src="images/bike.png" alt="Bike" data-value="5000"></div>
                    <span>5km</span>
                </div>
                <div>
                    <div><img src="images/bike.png" alt="Bike" data-value="10000"></div>
                    <span>10km</span>
                </div>
                <div>
                    <div><img src="images/car.png" alt="Car" data-value="20000"></div>
                    <span>20km</span>
                </div>
            </div>
        </div>
        <div id="typeActivity">
            <div class="activity-title">Types d'activités</div>
            <div class="activity-options">
                <div class="activity-item" data-selected="false">AQUARIUMS</div>
                <div class="activity-item" data-selected="false">CINEMAS</div>
<!--                <div class="activity-item" data-selected="false">FESTIVALS</div>-->
<!--                <div class="activity-item" data-selected="false">PARCS D'ATTRACTIONS</div>-->
<!--                <div class="activity-item" data-selected="false">STATIONS DE SKI</div>-->
            </div>
        </div>
        <div id="otherFilter">
            Autres filtres
        </div>
    </div>
</div>
<div class="containerRight">
    <div class="activities">
        <h2>Activités</h2>
        <div class="listActivities">
            <div class="activity">
                <div class="activity_title">Cinéma Pathé Gaumont</div>
                <div class="activity_place">75016 - Paris</div>
                <div class="activity_type">CINEMA</div>
                <div class="activity_description">
                    Cinema plutot sympa situé en centre ville avec plus de 13 salles dont 2 en IMAX, et une en dolby digital.
                </div>
                <div class="activity_distance">à 355m...</div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
