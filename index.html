<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activités proches !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="containerLeft">
    <div class="search">
        <div class="searchInput white">
            <input type="text" placeholder="Rechercher..." id="searchInput">
        </div>
        <div class="pointer white">
            <img src="images/pointer.png" alt="Pointer" id="pointer">
        </div>
    </div>
    <div class="map"></div>
    <div class="filters"></div>
</div>
<div class="containerRight">
    <div class="activities">
        <h2>Activités</h2>
        <div class="listActivities">
            <div class="activity">
                <div class="activity_title">Cinéma Pathé Gaumont</div>
                <div class="activity_place">75016 - Paris</div>
                <div class="activity_type">CINEMA</div>
                <div class="activity_description">
                    Cinema plutot sympa situé en centre ville avec plus de 13 salles dont 2 en IMAX, et une en dolby digital.
                </div>
                <div class="activity_distance">à 355m...</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
